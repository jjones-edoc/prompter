<!-- ./app/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}File Explorer{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />

    <!-- Common JS -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>

    <!-- Additional CSS or Links -->
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{% block navtitle %}File Explorer{% endblock %}</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Explorer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/builder">Builder</a>
            </li>
            <!-- Add more navigation items here -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid" style="height: calc(100vh - 56px)">
      <div class="row h-100">
        <!-- Left Container: File Explorer -->
        <div class="col-2 bg-light border-end" id="file-explorer">
          {% block sidebar %}
          <!-- Sidebar content can be overridden by individual pages if necessary -->
          {% endblock %}
        </div>

        <!-- Right Container: File Content -->
        <div class="col-10" id="file-content">
          {% block content %}
          <!-- Page-specific content will be injected here -->
          {% endblock %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (optional, for easier DOM manipulation) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- FontAwesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <!-- Additional Scripts -->
    {% block scripts_extra %}{% endblock %}
  </body>
</html>
