<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompter - Enter Your Prompt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="display-4 text-primary mb-2">Prompter</h1>

      <div class="card shadow-sm mb-4">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
          <h2 class="h4 mb-0">Enter Your Prompt</h2>
          <div class="token-counter">
            <span class="badge bg-info text-dark fs-6"> <i class="fas fa-calculator me-1"></i> Total Tokens: <span id="total-tokens">0</span> </span>
          </div>
        </div>
        <div class="card-body">
          <form action="{{ url_for('generate') }}" method="POST">
            <div class="mb-2">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="include_coding_prompt" name="include_coding_prompt" />
                <label class="form-check-label" for="include_coding_prompt"> Include Coding Prompt </label>
                <small class="form-text text-muted d-block">Adds expert code editing instructions before your prompt</small>
              </div>
            </div>

            <div class="mb-4">
              <label for="prompt" class="form-label fw-medium">Your Prompt:</label>
              <textarea id="prompt" name="prompt" class="form-control" rows="10" placeholder="Enter your instructions for Claude here..."></textarea>
            </div>

            <div class="d-flex justify-content-between">
              <a href="{{ url_for('index') }}" class="btn btn-secondary"> <i class="fas fa-redo me-1"></i> Start New </a>
              <button type="submit" class="btn btn-primary"><i class="fas fa-wand-magic-sparkles me-1"></i> Generate</button>
            </div>

            <!-- Add hidden inputs for any selected folders -->
            {% for folder in selected_folders if selected_folders %}
            <input type="hidden" name="selected_folder" value="{{ folder }}" />
            {% endfor %}
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Auto-resize the textarea as user types
      document.getElementById("prompt").addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = this.scrollHeight + "px";
      });

      // Load and display token counts for files and folders
      document.addEventListener("DOMContentLoaded", function () {
        let totalTokens = 0;
        const totalTokensElement = document.getElementById("total-tokens");

        // Function to update total tokens display
        function updateTotalTokens() {
          totalTokensElement.textContent = totalTokens.toLocaleString();

          // Change color based on token count
          if (totalTokens > 100000) {
            totalTokensElement.closest(".badge").classList.remove("bg-info", "text-dark", "bg-warning");
            totalTokensElement.closest(".badge").classList.add("bg-danger", "text-white");
          } else if (totalTokens > 50000) {
            totalTokensElement.closest(".badge").classList.remove("bg-info", "text-dark", "bg-danger");
            totalTokensElement.closest(".badge").classList.add("bg-warning", "text-dark");
          } else {
            totalTokensElement.closest(".badge").classList.remove("bg-warning", "bg-danger", "text-white");
            totalTokensElement.closest(".badge").classList.add("bg-info", "text-dark");
          }
        }

        // Calculate total tokens for all selected files and folders
        function calculateTotalTokens() {
          // Get hidden inputs for selected files
          const selectedFilesInputs = document.querySelectorAll('input[name="selected_files"]');
          selectedFilesInputs.forEach((input) => {
            const filePath = input.value;

            // Create a request to get file token count
            fetch("/api/get_file_token_count", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: "file_path=" + encodeURIComponent(filePath),
            })
              .then((response) => response.json())
              .then((data) => {
                if (!data.error) {
                  // Add to total
                  totalTokens += data.token_count;
                  updateTotalTokens();
                }
              })
              .catch((error) => {
                console.error("Error fetching file token count:", error);
              });
          });

          // Get hidden inputs for selected folders
          const selectedFolderInputs = document.querySelectorAll('input[name="selected_folder"]');
          selectedFolderInputs.forEach((input) => {
            const folderPath = input.value;

            // Create a request to get folder token count
            fetch("/api/get_folder_token_count", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: "folder_path=" + encodeURIComponent(folderPath),
            })
              .then((response) => response.json())
              .then((data) => {
                if (!data.error) {
                  // Add to total
                  totalTokens += data.token_count;
                  updateTotalTokens();
                }
              })
              .catch((error) => {
                console.error("Error fetching folder token count:", error);
              });
          });
        }

        // Initialize token calculation
        calculateTotalTokens();
      });
    </script>
  </body>
</html>
