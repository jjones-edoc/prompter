<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompter - Modern UI</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Bundled Application CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='build/css/main.css') }}" />
  </head>
  <body>
    <div class="app-container">
      <div class="app-header">
        <h1 class="h2 text-primary mb-0">Prompter</h1>
        <div class="d-flex align-items-center">
          <!-- Theme toggle button -->
          <div class="theme-toggle" title="Toggle light/dark mode">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun d-none"></i>
          </div>
        </div>
      </div>

      <!-- Main content area - will be dynamically populated by JavaScript -->
      <div id="main-content"></div>
    </div>

    <!-- Snack bar container - will be populated by JavaScript -->
    <div id="snack-bar-container" class="snack-bar-container"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bundled Application Scripts -->
    <script src="{{ url_for('static', filename='build/js/main.js') }}"></script>

    <script>
      // Initialize theme toggle functionality
      document.addEventListener("DOMContentLoaded", function () {
        // Check for saved theme preference
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          document.documentElement.setAttribute("data-bs-theme", savedTheme);
          updateThemeIcon(savedTheme);
        }

        // Add event listener to theme toggle button
        const themeToggle = document.querySelector(".theme-toggle");
        themeToggle.addEventListener("click", function () {
          const currentTheme = document.documentElement.getAttribute("data-bs-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";

          // Update theme
          document.documentElement.setAttribute("data-bs-theme", newTheme);
          localStorage.setItem("theme", newTheme);

          // Update icons
          updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
          const moonIcon = document.querySelector(".fa-moon");
          const sunIcon = document.querySelector(".fa-sun");

          if (theme === "dark") {
            moonIcon.classList.add("d-none");
            sunIcon.classList.remove("d-none");
          } else {
            sunIcon.classList.add("d-none");
            moonIcon.classList.remove("d-none");
          }
        }

        // Initialize app
        App.init();
      });
    </script>
  </body>
</html>
