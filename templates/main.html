<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompter - Modern UI</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Bundled Application CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='build/css/main.css') }}" />
  </head>
  <body>
    <div class="app-container">
      <div class="app-header">
        <h1 class="h2 text-primary mb-0">Prompter</h1>
        <div class="d-flex align-items-center">
          <!-- Settings button -->
          <div id="settings-button" class="header-button" title="Settings">
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </div>

      <!-- Main content area - will be dynamically populated by JavaScript -->
      <div id="main-content"></div>
    </div>

    <!-- Snack bar container - will be populated by JavaScript -->
    <div id="snack-bar-container" class="snack-bar-container"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bundled Application Scripts -->
    <script src="{{ url_for('static', filename='build/js/main.js') }}"></script>

    <script>
      // Initialize app on DOM content loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize app
        App.init();

        // Add event listener for settings button
        document.getElementById("settings-button").addEventListener("click", function () {
          // Change to settings dialog using the StateManager
          StateManager.setCurrentDialog("settings");
          App.renderCurrentDialog();
        });
      });
    </script>
  </body>
</html>
